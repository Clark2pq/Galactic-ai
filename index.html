<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #output {
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>AI Code & Cheat Generator</h1>
  <p>Enter your request, and let the AI generate the code or game cheats for you!</p>
  <label for="user_input">Enter your request:</label>
  <input type="text" id="user_input" placeholder="e.g., 'Generate a code to...">
  <button id="generate">Generate</button>
  <div id="output"></div>

  <script>
    document.getElementById('generate').addEventListener('click', async () => {
      const userInput = document.getElementById('user_input').value;
      const response = await fetch('https://your-github-username.github.io/your-repo-name/api/generate_code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userInput }),
      });
      const data = await response.json();
      document.getElementById('output').innerText = data.output;
    });
  </script>
</body>
</html>
